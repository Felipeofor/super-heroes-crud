<section>
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Buscar" #input>
  </mat-form-field>
  <button class="create-button" (click)="createHero()">
    + Agregar Super Heroe
  </button>
</section>


<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="position">
    <th mat-header-cell *matHeaderCellDef> ID </th>
    <td mat-cell *matCellDef="let element"> {{element.id}} </td>
  </ng-container>

  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> Nombre </th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <ng-container matColumnDef="powers">
    <th mat-header-cell *matHeaderCellDef> Poderes </th>
    <td mat-cell *matCellDef="let element"> {{element.powers.join(', ')}} </td>
  </ng-container>

  <ng-container matColumnDef="origin">
    <th mat-header-cell *matHeaderCellDef> Origen </th>
    <td mat-cell *matCellDef="let element"> {{element.origin}} </td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th class="th-actions" mat-header-cell *matHeaderCellDef> Acciones </th>
    <td mat-cell *matCellDef="let element">
      <button class="actions-button" mat-icon-button (click)="editHero(element)" aria-label="Edit">
        <mat-icon style="color: blue;">edit</mat-icon>
      </button>
      <button class="actions-button" mat-icon-button (click)="deleteHero(element)" aria-label="Delete">
        <mat-icon style="color: red;">delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

  <tr class="mat-row" *matNoDataRow>
    <td class="mat-cell" colspan="5">No tenemos ese super héroe en nuestra Base de Datos "{{input.value}}", ¡Agregalo!
    </td>
  </tr>

</table>

<mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
